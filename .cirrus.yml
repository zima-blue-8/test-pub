container:
  image: python:slim

test_task:
  matrix:
    - container:
        image: ubuntu16.04
    - allow_failures: true
      container:
        image: ubuntu18.04
    - container:
        image: debian:7
    - container:
        image: debian:8
  pip_cache:
    folder: ~/.cache/pip
    fingerprint_script: echo $PYTHON_VERSION && cat requirements.txt
    populate_script: pip install -r requirements.txt
  test_script: pytest
